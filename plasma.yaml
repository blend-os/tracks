impl: 'https://github.com/blend-os/tracks/raw/main'

track: 'blendos-base'

packages:
  - 'kde-system-meta'
  - 'kde-utilities-meta'
  - 'plasma'
  - 'plasma-workspace'
  - 'sddm'
  - 'waydroid'
  - 'waydroid-image'

services:
  - 'sddm'

commands:
  - 'rm -f /usr/share/applications/Waydroid.desktop'
  - 'useradd -m sddm -s /bin/false'
  - 'usermod -aG video sddm'
